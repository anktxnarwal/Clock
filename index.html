<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock- using JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div>
        <h1 id="mainLogo">DIGITAL CLOCK</h1>
      </div>
      <div id="clock">
        <div id="date">
          <p id="days">
            
            <span id="datess">Tuesday, June 30, 2023 </span>
          </p>
        </div>
        <div id="time">
          <h3 id="hours">01:52:10</h3>
          <h5 id="period">AM</h5>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
